---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: influxdb-local-storage
spec:
  claimRef:
    name: influxdb-local-pvc
    namespace: monitoring
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: influxdb-local-storage
  local:
    path: /mnt/volumes/monitoring
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          # Hostname of the node that holds the storage
          - worker-node-0
          - worker-node-1

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-local-pvc
  namespace: monitoring
  labels:
    app: influxdb
spec:
  storageClassName: influxdb-local-storage
  volumeName: "influxdb-local-storage"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi


